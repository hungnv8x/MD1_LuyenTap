<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function checkSoNguyenToDungWhile(n){
     let i=2
     while (i<n){
         if (n%i ==0){
             return false;
         }
         i++;
     }
     return true;
 }
 let n = +prompt('Nhap so nguyen duong bat ky : ')
 let i=2;
 while (i<=n){
     if (checkSoNguyenToDungWhile(i)){
         document.write(i+'<br>');
     }
     i++;
 }
</script>
</body>
</html>
