<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhap so nguyen bat ki : ')
    let arr =[]
    for (let i = 0; i < n.length; i++) {
        arr.push(n[i]);
    }
    arr.reverse();
    document.write(arr.join(''))
</script>
</body>
</html>
