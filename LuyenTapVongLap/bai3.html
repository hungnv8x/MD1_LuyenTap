<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function inSole(n) {
    for (let i=1;i<=n;i++){
        if (i%2 !=0){
            document.write(i + '<br>')
        }
    }
  }
  let n = +prompt('Nhap so nguyen bat ki : ')
  inSole(n);
</script>
</body>
</html>
