<script>
  function getMinArr(arr) {
      let min =arr[0];
      for (let i = 0; i < arr.length; i++) {
          if (min >=arr[i]){
              min = arr[i];
          }
      }
      return min;
  }
  document.write(getMinArr([1,2,3,4,-1,0,7]))
</script>
