<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timPhanTuTrongMang(arr, x) {
        if (arr.indexOf(x) >= 0) {
            return x + ' nam trong mang ' + arr;
        } else {
            return x + ' khong nam trong mang ' + arr;
        }
    }

    document.write(timPhanTuTrongMang([1, 2, 3, 4, 5, 6, 7], 0))
</script>
</body>
</html>
