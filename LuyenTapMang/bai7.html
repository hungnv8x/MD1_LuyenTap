<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timPhanTuTrungNhau(arr) {
        arr.sort(function (a, b) {
            return a - b;
        })
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == arr[i + 1]) {
                arr1.push(arr[i])
            }
        }
        let arr2 = [];
        for (let j = 0; j < arr1.length; j++) {
            if (arr2.indexOf(arr1[j]) ==-1) {
                arr2.push(arr1[j]);
            }
        }
        return arr2;
    }

    document.write(timPhanTuTrungNhau([2, 2, 2, 1,2, 3, 4, 4,3,3,3 ,5, 6]))
</script>
</body>
</html>
