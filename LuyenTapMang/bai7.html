<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timPhanTuTrungNhau(arr) {
        let arr1=[];
        arr.sort(function (a,b){
            return a-b;
        }
        )
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]==arr[i+1]){
              arr1.push(arr[i])
            }
        }
        return arr1;
    }
    document.write(timPhanTuTrungNhau([2,2,1,3,4,3,5,6]))
</script>
</body>
</html>
